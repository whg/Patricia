<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />


  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery-ui.js"></script>
  <script type="text/javascript" src="js/lib/paper.js"></script>
  <!-- <script data-main="js/app.js" src="js/require.js"></script> -->

</head>
<body>


	<canvas id="canvas" resize></canvas>
  
  <div id="toolbar">
    <img src="imgs/create3.png" class="tool button" title="Draw"/>
    <img src="imgs/pencil112.png" class="tool button" title="Drawfollow"/>
    <img src="imgs/eraser11.png" class="tool button" title="Erase"/>
    <img src="imgs/hand177.png" class="tool button" title="Select"/>
    <img src="imgs/move11.png" class="tool button" title="Move"/>
    <img src="imgs/stamp11.png" class="tool button" title="Clone"/>
  </div>


  <div id="actionbar">
    <img src="imgs/undo.png" class="action button" title="Undo"/>
    <img src="imgs/redo.png" class="action button" title="Redo"/>
    <img src="imgs/duplicate.png" class="action button" title="Duplicate"/>
    <img src="imgs/merge.png" class="action button" title="Merge"/>
    <img src="imgs/download.png" class="action button" title="Download"/>
    <img src="imgs/upload.png" class="action button" title="Upload"/>
  </div>
  
  <div id="sidebar">
    <div id="connection-status" class="sidebar-container">
      <h4>Connections</h4>
      <table>
        <tr>
          <td>Server:</td>
          <td id="server-status"></td>
        </tr>
        <tr>
          <td>Plotter:</td>
          <td id="plotter-status"></td>
        </tr>
      </table>
    </div>
    
    <div id="messages" class="sidebar-container">
    </div>

    <div class="sidebar-container">
      <!-- <a href="" id="download" download="" target="_blank">Download</a> -->
      <!-- <a href="#" id="upload">Upload</a> -->
      <input type="file" id="fileupload" name="ff"/> 


      <form method="" action="">
        <table>
        <tr>
          <td>Grid Size</td>
          <td><input type="range" id="gridsize" min="10" max="100" value="50"></td>
        </tr>
        <tr>
          <td>Grid Colour:</td>
          <td><input type="range" id="gridcolour" min="70" max="100" value="90"></td>
        </tr>
      </table>

      </form>
    </div>

    <div class="sidebar-container">
      <h4>Shapes</h4>
      <div id="shapes">
        <li key="">
          <div class="shape">
            <div class="title">
              <div class="arrow arrow-right"></div>
              <span>Shape Z</span>
              <!-- <input type="text" name="setname" value="va"/> -->
              <form class="setname" method="" action="">
                <input type="text" name="a" value="va" />
                <!-- <input type="submit" name="update" value="update" /> -->

              </form>

            </div>
            <div class="shape-details">
              <table>
                <tr>
                  <td>Outline:</td>
                  <td>
                    <select name="outline">
                      <option value="none">None</option>
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>Fill:</td>
                  <td>
                    <select name="fill">
                      <option value="none">None</option>
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td>Fill type:</td>
                  <td>
                    <select name="filltype">
                      <option value="hatch">Hatch</option>
                      <option value="joinedhatch">Joined Hatch</option>
                      <option value="zigzag">Zigzag</option>
                      <option value="offset">Offset</option>
                      <!-- <option value="audi">Audi</option> -->
                    </select>

                  </td>
                </tr>
                <tr>
                  <td>Spacing:</td>
                  <td>
                    <input type="range" name="spacing" min="2" max="30" value="50">
                  </td>
                </tr>
                <tr>
                  <td>Angle:</td>
                  <td>
                    <input type="range" name="angle" min="0" max="180" value="50">
                  </td>
                </tr>


              </table>
            </div>
          </div>
        </li>
      </div>
      </div> <!-- shapes-container -->
    
    <div id="history" class="sidebar-container"></div>
  </div>
<div id="thanks">Thank you to the creators of <a href="paperjs.org">paper.js</a> for a beautiful tool and to <a href="http://www.flaticon.com/authors/google" title="Google">Google</a>, <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="http://www.flaticon.com" title="Flaticon">flaticon.com</a>             for the icons (licensed <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>)</div>

<script type="text/javascript" src="js/threesided.js"></script>
</body>
</html>
