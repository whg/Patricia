<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />


  <script type="text/javascript" src="js/lib/jquery.min.js"></script>
  <script src="js/lib/jquery-ui.js"></script>
  <script type="text/javascript" src="js/lib/paper.js"></script>
  <!-- <script data-main="js/app.js" src="js/require.js"></script> -->

</head>
<body>


	<canvas id="canvas" resize></canvas>

  <div id="toolbar">
    <img src="imgs/create3.png" class="tool" title="Draw"/>
    <img src="imgs/eraser11.png" class="tool" title="Erase"/>
    <img src="imgs/hand177.png" class="tool" title="Select"/>
    <img src="imgs/move11.png" class="tool" title="Move"/>
    <img src="imgs/stamp11.png" class="tool" title="Clone"/>
  </div>
  
  <div id="sidebar">
    <div id="messages"></div>
    <a href="" id="download" download="" target="_blank">Download</a>
    <a href="#" id="upload">Upload</a>
      <input type="file" id="fileupload" name="ff"/> 


    <form method="" action="">
      <input type="range" id="gridsize" min="10" max="100" value="50">
      <input type="range" id="gridcolour" min="60" max="100" value="80">

    </form>

    <p>Shapes</p>
    <div id="shapes">
      <li key="">
        <div class="shape">
          <div class="title">
            <div class="arrow arrow-right"></div>
            <span>Shape Z</span>
            <!-- <input type="text" name="setname" value="va"/> -->
            <form class="setname" method="" action="">
              <input type="text" name="a" value="va" />
              <!-- <input type="submit" name="update" value="update" /> -->
              
            </form>

          </div>
          <div class="shape-details">
            <table>
              

              <tr>
                <td>Outline:</td>
                <td>
                  <select name="outline">
                    <option value="none">None</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td>Fill:</td>
                <td>
                  <select name="fill">
                    <option value="none">None</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td>Fill type:</td>
                <td>
                  <select name="filltype">
                    <option value="hatch">Hatch</option>
                    <option value="joinedhatch">Joined Hatch</option>
                    <option value="offset">Offset</option>
                    <!-- <option value="audi">Audi</option> -->
                  </select>

                </td>
              </tr>
              <tr>
                <td>Spacing:</td>
                <td>
                  <input type="range" name="spacing" min="2" max="30" value="50">
                </td>
              </tr>
              <tr>
                <td>Angle:</td>
                <td>
                  <input type="range" name="angle" min="0" max="180" value="50">
                </td>
              </tr>


            </table>
          </div>
        </div>
      </li>
    </div>

    <div id="history"></div>
  </div>
<div id="thanks">Thank you to the creators of <a href="paperjs.org">paper.js</a> for a beautiful tool and to <a href="http://www.flaticon.com/authors/google" title="Google">Google</a>, <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="http://www.flaticon.com" title="Flaticon">flaticon.com</a>             for the icons (licensed <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>)</div>

<script type="text/javascript" src="js/threesided.js"></script>
</body>
</html>
